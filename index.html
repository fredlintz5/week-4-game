<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script rel="game.js"></script>
</head>
<body>


	<div id="main_content">

		<div id="header"><h1>Star Wars RPG Game Game</h1></div>

		<div id="characters">
			<div id="obi">
				<span class="name">Obi Wan</span>
				<img src="assets/images/obi.png">
				<span class="points">120</span>
			</div>
			<div id="luke">
				<span class="name">Luke SkyGuy</span>
				<img src="assets/images/luke.jpg">
				<span class="points">100</span>				
			</div>
			<div id="sidious">
				<span class="name">Darth Sideous</span>			
				<img src="assets/images/sideous.jpg">
				<span class="points">150</span>				
			</div>
			<div id="maul">
				<span class="name">Darth Maul</span>
				<img src="assets/images/maul.jpg">
				<span class="points">180</span>
			</div>
		</div>

		<span id="yourCharacter"><h2>Your Character</h2></span>
		<span id="enemies"><h2>Enemies Available to Attack</h2></span>
		<span id="fight">
			<h2>Fight Section</h2>
			<button id="button">Attack</button>
		</span>
		<span id="defender"><h2>Defender</h2></span>

	</div>

</body>
</html>

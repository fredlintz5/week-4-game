<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="assets/javascript/game.js"></script>
</head>
<body>


	<div id="main_content">

		<header><h1>Star Wars RPG Game Game</h1></header>
		<hr>
		<div id="choose">
			<h2>Choose your Character</h2>
			<div id="obi">
				<span>Obi Wan</span>
				<img src="assets/images/obi.png">
				<span id="obiHP">HP:120</span>
			</div>
			<div id="luke">
				<span>Luke SkyGuy</span>
				<img src="assets/images/luke.jpg">
				<span id="lukeHP">HP:100</span>				
			</div>
			<div id="sidious">
				<span>Darth Sideous</span>			
				<img src="assets/images/sideous.jpg">
				<span id="sidHP">HP:150</span>				
			</div>
			<div id="maul">
				<span>Darth Maul</span>
				<img src="assets/images/maul.jpg">
				<span id="maulHP">HP:180</span>
			</div>
		</div>
		<div id="battleground">
			<div id="button">Attack</div>
		</div>
	</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">

	<title>Star Wars RPG</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="assets/javascript/game.js"></script>
</head>
<body>


	<div id="main_content">

		<header><h1>Star Wars RPG Game Game</h1></header>
		<hr>
		<div id="choose">
			<h2>Choose your Character</h2>
			<div id="obi">
				<span>Obi Won Quinoa</span>
				<img src="assets/images/obi.png">
				<span id="obiHP">HP:130</span>
				<br>
				<span id="obiAtt">Attack:10</span>
				<br>
				<span id="obiCount">Counter:18</span>
			</div>
			<div id="luke">
				<span>Luke SkyGuy</span>
				<img src="assets/images/luke.jpg">
				<span id="lukeHP">HP:100</span>	
				<br>			
				<span id="lukeAtt">Attack:10</span>	
				<br>			
				<span id="lukeCount">Counter:15</span>				
			</div>
			<div id="sidious">
				<span>Darth Hideous</span>			
				<img src="assets/images/sideous.jpg">
				<span id="sidHP">HP:150</span>	
				<br>			
				<span id="sidAtt">Attack:12</span>
				<br>				
				<span id="sidCount">Counter:20</span>				
			</div>
			<div id="maul">
				<span>Darth Mall</span>
				<img src="assets/images/maul.jpg">
				<span id="maulHP">HP:180</span>
				<br>
				<span id="maulAtt">Attack:14</span>
				<br>
				<span id="maulCount">Counter:20</span>
			</div>
		</div>
		<div id="battleground">
			<div id="button">Attack</div>
		</div>
	</div>

</body>
</html>
